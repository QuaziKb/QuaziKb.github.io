    <div id="wrap">
        <script id="vertex-shader" type="x-shader/x-vertex">
            uniform vec2 pix_sz;
            varying vec2 vUv;

            void main() {
                vUv = uv;
                gl_Position = vec4(position, 1.0);
            }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            uniform vec2 pix_sz;
            varying vec2 vUv;

            void main() {
                gl_FragColor = vec4(mod(floor((vUv/pix_sz)/256.0),2.0), 0.0, 1.0);
            }
        </script>
